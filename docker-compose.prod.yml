services:
  postgres:
    image: postgres:18-alpine
    container_name: milyfe_prod_backend_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-finances}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - milyfe_network
    # Don't expose ports in production unless needed for external access
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: milyfe_prod_backend_app
    volumes:
      - backend_public:/app/public_volume
      - backend_storage:/app/storage
      - backend_bootstrap_cache:/app/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_ENV: production
      APP_DEBUG: ${APP_DEBUG:-false}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-finances}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      # Add other Laravel environment variables as needed
      # APP_KEY, APP_URL, etc.
    restart: unless-stopped
    networks:
      - milyfe_network
    healthcheck:
      test: ["CMD", "php", "-r", "exit((file_exists('/app/vendor/autoload.php') && file_exists('/app/bootstrap/app.php')) ? 0 : 1);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: milyfe_prod_backend_nginx
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_public:/app/public:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - milyfe_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --spider http://localhost/ || exit 0"]
      interval: 30s
      timeout: 5s
      retries: 3

  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: milyfe_prod_backend_queue
    volumes:
      - backend_storage:/app/storage
      - backend_bootstrap_cache:/app/bootstrap/cache
    command: php artisan queue:work --verbose --tries=3 --timeout=90 --sleep=3
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      APP_ENV: production
      APP_DEBUG: ${APP_DEBUG:-false}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-finances}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped
    networks:
      - milyfe_network

volumes:
  postgres_data:
  backend_public:
  backend_storage:
  backend_bootstrap_cache:

networks:
  milyfe_network:
    driver: bridge

